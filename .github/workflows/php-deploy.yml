name: Deploy PHP API

on:
  push:
    branches: ["main"]
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy PHP API to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./api/
          server-dir: ./public_html/api/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/README.md
            **/.gitignore