name: Deploy Vite React to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Vite React
      - name: Build project
        run: npm run build

      # Detect the correct build folder
      - name: Detect build folder
        run: |
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          elif [ -d "dist/*" ]; then
            echo "BUILD_DIR=dist/*" >> $GITHUB_ENV
          else
            echo "No build folder found"
            exit 1
          fi

      # Verify folder contents
      - name: Verify build folder
        run: |
          echo "Contents of $BUILD_DIR:"
          ls -la $BUILD_DIR
          ls -la $BUILD_DIR/assets || true

      # Deploy React build to public_html
      - name: Deploy React build
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.BUILD_DIR }}
          server-dir: ./public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store

      # Deploy API folder
      - name: Deploy API folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./api/
          server-dir: ./public_html/api/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store

      # Deploy database folder
      - name: Deploy database folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./database/
          server-dir: ./public_html/database/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store

      # Deploy .htaccess
      - name: Deploy .htaccess
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store
