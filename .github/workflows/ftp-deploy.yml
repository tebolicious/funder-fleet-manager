name: Deploy Vite React App to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite React
      - name: Build React project
        run: npm run build

      # 5️⃣ Verify dist folder
      - name: Verify dist folder
        run: |
          echo "DIST CONTENTS:"
          ls -la dist/
          ls -la dist/assets/ || true

      # 6️⃣ Copy everything into a temporary deploy folder
      - name: Prepare deploy folder
        run: |
          mkdir deploy_temp
          cp -r dist/* deploy_temp/
          cp -r api deploy_temp/api
          cp -r database deploy_temp/database
          cp public/.htaccess deploy_temp/

      # 7️⃣ Deploy all together
      - name: Deploy all to public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy_temp/
          server-dir: ./public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store
