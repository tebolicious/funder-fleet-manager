name: Deploy Vite React to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install deps
      - name: Install dependencies
        run: npm install

      # Build Vite React
      - name: Build project
        run: npm run build

      # Confirm build output exists
      - name: Verify dist folder
        run: |
          echo "DIST CONTENTS:"
          ls -la dist/
          echo "ASSETS:"
          ls -la dist/assets/ || true

      # ðŸš€ Deploy React build
      - name: Deploy React to public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/README.md
            **/.gitignore

      # ðŸš€ Deploy API
      - name: Deploy API folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./api/
          server-dir: ./public_html/api/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      # ðŸš€ Deploy database
      - name: Deploy database folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./database/
          server-dir: ./public_html/database/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      # ðŸš€ Deploy .htaccess (React routing fix)
      - name: Deploy .htaccess
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
