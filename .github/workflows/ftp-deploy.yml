name: Deploy Vite React App to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build Vite React
      - name: Build React project
        run: npm run build

      # 5Ô∏è‚É£ Detect build folder
      - name: Detect build folder
        run: |
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist/" >> $GITHUB_ENV
          elif [ -d "dist/*" ]; then
            echo "BUILD_DIR=dist/*/" >> $GITHUB_ENV
          else
            echo "No build folder found!"
            exit 1
          fi

      # 6Ô∏è‚É£ Verify build contents (debug)
      - name: Verify build folder
        run: |
          echo "Contents of $BUILD_DIR:"
          ls -la $BUILD_DIR
          echo "Assets folder:"
          ls -la $BUILD_DIR/assets || true

      # 7Ô∏è‚É£ Deploy React build to public_html
      - name: Deploy React build
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.BUILD_DIR }}
          server-dir: ./public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store

      # 8Ô∏è‚É£ Deploy API folder
      - name: Deploy API folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./api/
          server-dir: ./public_html/api/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store

      # 9Ô∏è‚É£ Deploy database folder
      - name: Deploy database folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./database/
          server-dir: ./public_html/database/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
            **/.DS_Store

      # üîü Deploy .htaccess for React routing
      - name: Deploy .htaccess
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ./public_html/
          exclude: |
            **/.git*
