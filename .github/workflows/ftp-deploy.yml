name: Deploy React App to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build React app
      - name: Build React application
        run: npm run build

      # Confirm build exists
      - name: Verify build output
        run: |
          echo "Checking React build folder"
          ls -la build/
          echo "Static assets:"
          ls -la build/static/ || true

      # ðŸš€ Deploy React build to public_html
      - name: Deploy React build to public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: ./public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/README.md
            **/.gitignore

      # ðŸš€ Deploy API folder
      - name: Deploy API files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./api/
          server-dir: ./public_html/api/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      # ðŸš€ Deploy database folder
      - name: Deploy database files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./database/
          server-dir: ./public_html/database/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      # ðŸš€ Deploy .htaccess (React routing fix)
      - name: Deploy .htaccess
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: theenterprisehub.co.za
          username: theenxvmex
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
