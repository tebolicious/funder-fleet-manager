name: Deploy website2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read       # Required
  pages: write         # REQUIRED for creating/enabling Pages
  id-token: write      # Required

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # auto-enable Pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
